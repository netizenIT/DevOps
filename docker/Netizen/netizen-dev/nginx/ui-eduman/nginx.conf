user nginx;
worker_processes auto;
error_log off;
pid /run/nginx.pid;
events {
	worker_connections 1024;
}

http {
	server_tokens off;
	access_log off;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	gzip off;

	map $sent_http_content_type $expires {
		default off;
		text/html epoch;
		text/css 6h;
		application/javascript 6h;
		~image/ 6h;
	}

	server {
		listen 2083 ssl http2;
		listen [::]:2083 ssl http2;
		server_name api.khelahobe.cloud;
        ssl_certificate /etc/nginx/api_bundle.crt;
		ssl_certificate_key /etc/nginx/api_pri.key;
		ssl_session_timeout 50m;
		ssl_session_cache shared:SSL:50m;
		ssl_session_tickets off;
		ssl_protocols TLSv1.2;
		ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
		ssl_prefer_server_ciphers on;
		add_header Strict-Transport-Security max-age=15768000;
		ssl_stapling on;
		ssl_stapling_verify on;
		client_max_body_size 4G;
		location / {
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Server $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_pass http://netizen-dev-loadbalancer:8181/;
			proxy_set_header X-Real-IP $remote_addr;
		}
	}
}
